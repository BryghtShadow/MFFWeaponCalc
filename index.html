<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/editablegrid.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/index.css" rel="stylesheet">
    <title>MFF Weapon Boost Calculator</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <span class="navbar-brand">Mobius Final Fantasy Weapon Boost Calculator</span>
    </nav>
    <div class="container-fluid">
        <div id="setting-area"></div>
        <div class="row">
            <div id="weapon-select-area" class="col-sm-2">
                <h4>Weapon List</h4>
                <input id="weapon-search" type="text" placeholder="Search weapons...">
                <select id="weapon-select" size=10></select>
                <button id="weapon-add">Add to Boost</button>
                <div>
                    <h4>Settings</h4>
                    <form>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="setting-natural-sp-stam" checked> Use natural SP stamina
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="setting-natural-mp-stam" checked> Use natural MP stamina
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="setting-mobius-day"> Mobius Day elixir spam
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="setting-bahamut-lagoon"> Bahamut Lagoon
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="setting-jp-only"> JP Content
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div id="weapon-boost-area" class="col-sm-10">
                <div id="weapon-slot-template" class="weapon-boost-group col hidden">
                    <div>
                        <img src="http://via.placeholder.com/50x50" width=50 height=50>
                        <label class="weapon-slot-name">Weapon Name</label>
                    </div>
                    <div class="row">
                        <div class="stat-calc-input"></div>
                        <div class="stat-calc-result">
                            <table class="weapon-stat">
                                <tr>
                                    <th>Total Boost Time</th>
                                    <th>Elixir Cost</th>
                                </tr>
                                <tr>
                                    <td class="time-cost">0</td>
                                    <td class="elixir-cost">0</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="preset-template" class="hidden">
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" id="test" data-toggle="dropdown">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" preset="preset-base">Base Stat</a>
                                <a href="#" preset="preset-min">Minimum Stat (with all mods)</a>
                                <a href="#" preset="preset-max">Max Boost</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/editablegrid/editablegrid.js"></script>
    <script src="js/editablegrid/editablegrid_renderers.js"></script>
    <script src="js/editablegrid/editablegrid_editors.js"></script>
    <script src="js/editablegrid/editablegrid_validators.js"></script>
    <script src="js/editablegrid/editablegrid_utils.js"></script>
    <script src="js/editablegrid/editablegrid_charts.js"></script>

    <script src="js/common.js"></script>
    <script src="js/db.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/weaponSlot.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
